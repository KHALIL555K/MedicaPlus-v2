<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>medcins | MedicaPlus</title>
    <link rel="stylesheet" href="../src/style/output.css">
    <style>
        .sidebar-link {
            transition: all 0.3s ease;
        }

        .sidebar-link:hover {
            background-color: #3B82F6;
            color: white;
        }

        .badge-new {
            font-size: 0.65rem;
            padding: 2px 6px;
        }

        .doctor-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .doctor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .delete-btn {
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">

        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 text-white flex-shrink-0 hidden lg:block">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-blue-400">dashboard</h1>
            </div>
            <nav class="mt-6 px-4 space-y-2">

                <a href="dashboard.html"
                    class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 cursor-pointer">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" />
                    </svg>
                    <span>statistique</span>
                </a>

                <a href="medcins.html"
                    class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 cursor-pointer">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                    <span>medcins</span>
                </a>

                <a href="specialite.html"
                    class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 cursor-pointer">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" />
                    </svg>
                    <span>specialite</span>
                </a>

                <a href="disponibilite.html"
                    class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 cursor-pointer">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <span>disponibilite</span>
                </a>

                <a href="rendezVous.html"
                    class="sidebar-link flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 cursor-pointer">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <span>rendez-vous</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">

            <!-- Header -->
            <header class="bg-white border-b border-gray-200 px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center flex-1 max-w-2xl">
                        <div class="relative w-full">
                            <input type="text" placeholder="Search or type command..."
                                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                            <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                    </div>
                    <div class="flex items-center gap-4 ml-6">
                        <div class="flex items-center gap-3">
                            <img src="https://ui-avatars.com/api/?name=John+Doe&background=3B82F6&color=fff" alt="User"
                                class="w-10 h-10 rounded-full">
                            <div class="hidden md:block">
                                <p class="text-sm font-medium text-gray-800">Admin</p>
                                <p class="text-xs text-gray-500">Admin</p>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-8 bg-gray-50">

                <section id="gestion-medecins" class="p-6 md:p-10 bg-gray-50 min-h-screen rounded-xl shadow-sm">
                    <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">
                        Gestion des Médecins
                    </h2>

                    <div class="bg-white shadow-xl rounded-lg p-6 mb-10">
                        <h3 class="text-2xl font-semibold text-blue-600 mb-4">
                            Ajouter un nouveau médecin
                        </h3>

                        <form onsubmit="FormAjouterMedcins()" id="medecin-form"
                            class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="nom" class="block text-sm font-medium text-gray-700">Nom Complet:</label>
                                <input type="text" id="nom" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-blue-500 focus:ring-blue-500">
                            </div>

                            <div>
                                <label for="specialite"
                                    class="block text-sm font-medium text-gray-700">Spécialité:</label>
                                <select id="selectOption" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border bg-white focus:border-blue-500 focus:ring-blue-500"></select>
                            </div>

                            <div class="md:col-span-2">
                                <label for="photo" class="block text-sm font-medium text-gray-700">Photo de profil:</label>
                                <input type="file" id="photo" 
                                    accept="image/*" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-blue-500 focus:ring-blue-500" />
                            </div>

                            <div class="md:col-span-2">
                                <label for="description" class="block text-sm font-medium text-gray-700">Description
                                    (Bio):</label>
                                <textarea id="description" rows="3" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-blue-500 focus:ring-blue-500"></textarea>
                            </div>

                            <div class="md:col-span-2 pt-4">
                                <button type="submit" id="submit-btn"
                                    class="w-full md:w-auto px-6 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                                    Ajouter le médecin
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="max-w-[1400px] mx-auto p-3 rounded-[30px] w-full h-auto">
                        <h1 class="text-gray-800 text-center mb-8 text-3xl font-bold">Liste des Médecins</h1>

                        <div id="doctorsGrid" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"></div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="../src/js/medcins.js">

    </script>
</body>

</html>
